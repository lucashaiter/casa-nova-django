{% extends 'base/base.html' %}

{% block content %}
<section class="detail">
    <div class="detail-container">
        <div class="detail-image">
            <img src="{{ imovel.foto_principal.url }}">
        </div>
        <div class="detail-text">
            <h1>{{ imovel.titulo }}</h1>
            <p>{{ imovel.descricao }}</p>
            <h2>Preço: {{ imovel.preco }}</h2>
            <h2>Corretor: {{ imovel.corretor }}</h2>
            <h2>Criador por: {{ imovel.criado_por }}</h2>
        </div>
    </div>
    <div class="detail-button">
        <a href="{% url 'imobiliaria:imovel-list' %}" class="btn btn-primary">Voltar para Imóveis</a>
        <a href="{% url 'imobiliaria:imovel-update' imovel.id %}">Editar</a>
        <a href="{% url 'imobiliaria:imovel-delete' imovel.id %}">Excluir</a>
    </div>
</section>
{% endblock content %}
